<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <section class="pokedex">
        <div class="main-screen-left">
            <div class="screen-header">
                <span class="poke-name"></span>
                <p class="id-paragraph hide">ID: <span class="poke-id"></span></p>
            </div>
            <div class="screen-image hide">
                <img src='' class="poke-front-image" alt="pokemon front image">
                <img src='' class="poke-back-image" alt="pokemon back image">
            </div>
            <div class="screen-description">
                <span class="poke-type-one"></span>
                <span class="poke-type-two"></span>
            </div>
        </div>
        <div class="main-screen-right">
            <div class="right-container__screen">
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
            </div>
        </div>
        <div class="right-container__buttons">
            <div class="left-button">Prev</div>
            <div class="right-button">Next</div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
